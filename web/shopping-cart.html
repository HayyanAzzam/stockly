<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Stockly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-body font-sans">
    <div class="container py-5">
        <h1 class="mb-4">Your Shopping Cart</h1>
        <div id="cart-items-container" class="mb-4">
            <!-- Cart items will be rendered here by shopping-cart.js -->
            <p class="text-secondary">Your cart is empty.</p>
        </div>
        <div class="card bg-body-tertiary border-0 p-3">
            <div class="d-flex justify-content-between align-items-center">
                <span class="h4">Total:</span>
                <span id="cart-total" class="h4 text-brand-green">$0.00</span>
            </div>
            <hr>
            <button id="checkout-btn" class="btn btn-brand-green btn-lg w-100">Checkout</button>
        </div>
        <div class="text-center mt-4">
            <a href="index.html#home-page">Back to Trading</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="database.js"></script>
    <script src="shopping-cart.js"></script>
</body>
</html>
